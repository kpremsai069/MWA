<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 80px;
            height: 80px;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Book Cart Page</h2>

    <!-- Cart Table -->
    <table>
        <tr>
            <th>Book Image</th>
            <th>Book Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
        <!-- Book 1: CSBS -->
        <tr>
            <td><img src="XML ible.jpg" alt="CSBS Book"></td>
            <td>CSBS</td>
            <td>$40</td>
            <td>
                <input type="number" id="csbsQty" value="0" min="0" onchange="calculateTotal()">
            </td>
            <td id="csbsAmount">$0</td>
        </tr>
        <!-- Book 2: ECE -->
        <tr>
            <td><img src="AI.jpg" alt="ECE Book"></td>
            <td>ECE</td>
            <td>$45</td>
            <td>
                <input type="number" id="eceQty" value="0" min="0" onchange="calculateTotal()">
            </td>
            <td id="eceAmount">$0</td>
        </tr>
        <!-- Book 3: EEE -->
        <tr>
            <td><img src="Java2.jpg" alt="EEE Book"></td>
            <td>EEE</td>
            <td>$50</td>
            <td>
                <input type="number" id="eeeQty" value="0" min="0" onchange="calculateTotal()">
            </td>
            <td id="eeeAmount">$0</td>
        </tr>
        <!-- Book 4: CIVIL -->
        <tr>
            <td><img src="HTMLin 24hours.jpg" alt="CIVIL Book"></td>
            <td>CIVIL</td>
            <td>$55</td>
            <td>
                <input type="number" id="civilQty" value="0" min="0" onchange="calculateTotal()">
            </td>
            <td id="civilAmount">$0</td>
        </tr>
    </table>

    <!-- Total Amount -->
    <div class="total">
        <strong>Total Amount: </strong><span id="totalAmount">$0</span>
    </div>

    <!-- Payment Button as a Link -->
    <div class="total">
        <a href="payment.html">
            <button>Proceed to Payment</button>
        </a>
    </div>

    <script>
        // Prices of books
        const prices = {
            csbs: 40,
            ece: 45,
            eee: 50,
            civil: 55
        };

        // Function to calculate total amount
        function calculateTotal() {
            const csbsQty = parseInt(document.getElementById('csbsQty').value) || 0;
            const eceQty = parseInt(document.getElementById('eceQty').value) || 0;
            const eeeQty = parseInt(document.getElementById('eeeQty').value) || 0;
            const civilQty = parseInt(document.getElementById('civilQty').value) || 0;

            // Calculate individual amounts
            const csbsAmount = csbsQty * prices.csbs;
            const eceAmount = eceQty * prices.ece;
            const eeeAmount = eeeQty * prices.eee;
            const civilAmount = civilQty * prices.civil;

            // Display individual amounts
            document.getElementById('csbsAmount').innerText = `$${csbsAmount}`;
            document.getElementById('eceAmount').innerText = `$${eceAmount}`;
            document.getElementById('eeeAmount').innerText = `$${eeeAmount}`;
            document.getElementById('civilAmount').innerText = `$${civilAmount}`;

            // Calculate total amount
            const total = csbsAmount + eceAmount + eeeAmount + civilAmount;
            document.getElementById('totalAmount').innerText = `$${total}`;
        }
    </script>

</body>
</html>
