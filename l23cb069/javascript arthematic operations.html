
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Arithmetic Operations</title>
</head>
<body>
    <h1>Basic Arithmetic Operations</h1>

    <label for="number1">Enter the first number:</label>
    <input type="number" id="number1" placeholder="First number">
    <br><br>

    <label for="number2">Enter the second number:</label>
    <input type="number" id="number2" placeholder="Second number">
    <br><br>

    <button onclick="performOperations()">Calculate</button>

    <h2>Results:</h2>
    <p id="addition"></p>
    <p id="subtraction"></p>
    <p id="multiplication"></p>
    <p id="division"></p>

    <script>
        function performOperations() {
            // Get user input
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);

            // Check for valid input
            if (isNaN(num1) || isNaN(num2)) {
                alert('Please enter valid numbers');
                return;
            }

            // Perform operations
            const addition = num1 + num2;
            const subtraction = num1 - num2;
            const multiplication = num1 * num2;
            const division = num2 !== 0 ? (num1 / num2).toFixed(2) : 'Infinity (Division by Zero)';

            // Display results
            document.getElementById('addition').textContent = `Addition: ${addition}`;
            document.getElementById('subtraction').textContent = `Subtraction: ${subtraction}`;
            document.getElementById('multiplication').textContent = `Multiplication: ${multiplication}`;
            document.getElementById('division').textContent = `Division: ${division}`;
        }
    </script>
</body>
</html>
