<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
</head>
<body>
    <h1>Proceed to Payment</h1>
    <p>Thank you for selecting your book. You can complete the payment process here.</p>

    <form action="/process-payment" method="POST">
        <h3>Select Payment Method:</h3>
        
        <label for="bhmi-upi">BHIM UPI</label>
        <input type="radio" id="bhim-upi" name="payment-method" value="bhim-upi"><br>

        <label for="debit-card">Debit Card</label>
        <input type="radio" id="debit-card" name="payment-method" value="debit-card"><br>

        <label for="credit-card">Credit Card</label>
        <input type="radio" id="credit-card" name="payment-method" value="credit-card"><br>

        <label for="net-banking">Net Banking</label>
        <input type="radio" id="net-banking" name="payment-method" value="net-banking"><br><br>

        <button type="submit">Proceed with Payment</button>
    </form>
</body>
</html>
